<!DOCTYPE html>
<html>
<head>
  <title>IVSS Flask - YOLOv5 Detection</title>
</head>
<body>
  <h2>Upload a video file (MP4):</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="video" accept=".mp4" required>
    <input type="submit" value="Upload & Detect">
  </form>

  {% if download_link %}
    <p><a href="{{ download_link }}" download>Download Processed Video</a></p>
    <video width="500" controls>
      <source src="{{ download_link }}" type="video/mp4">
    </video>
  {% endif %}
</body>
</html>
